language: php

php:
  - 7.2

addons:
  mariadb: 10.4

cache:
  directories:
    - node_modules
    - vendor
before_install:

before_script:
  - cp .env.travis .env
  - sudo mysqladmin create testing
  - sudo mysql -e 'GRANT ALL PRIVILEGES ON testing.* to travis@localhost';
  - sudo mysql -e 'GRANT ALL PRIVILEGES ON testing.* to root@localhost';
  - composer install --no-interaction
  - php artisan key:generate
  - php artisan migrate -vvv
  - php artisan db:seed -vvv

script:
  - vendor/bin/phpunit
