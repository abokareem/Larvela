language: php

php:
  - 7.2

addons:
  mariadb: 10.4

cache:
  directories:
    - node_modules
    - vendor

before_script:
  - cp .env.travis .env
  - sudo mysql -e 'CREATE DATABASE larvela;'
  - composer install --no-interaction
  - php artisan migrate --no-interaction -vvv
  - php artisan db:seed --no-interaction -vvv

script:
  - vendor/bin/phpunit
